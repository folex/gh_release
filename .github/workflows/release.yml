name: "release"

on:
  push:
    tags:
      - '*'

jobs:
  release:
    name: "Release"
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: "ubuntu-latest"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Build Changelog
        id: github_release
        uses: mikepenz/release-changelog-builder-action@v1
        with:
          configuration: ".github/workflows/changelog_config.json"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Emulate 'cargo ws list -l'
        run: |
          WS_LIST="$(cat ./ws_list)"
          echo "WS_LIST<<EOF" >> $GITHUB_ENV
          echo "$WS_LIST" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Build link list
        run: |
          LINK_LIST=""
          while IFS= read -r line
          do
            ITEM=$(echo $line | awk '{ printf "- [%s %s](https://crates.io/crates/%s/%s)\n", $1, $2, $1, $2 }')
            LINK_LIST+="${ITEM}"
          done <<< "${{ env.WS_LIST }}"
          echo "LINK_LIST<<EOF" >> $GITHUB_ENV
          echo "$LINK_LIST" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Build link list with JS
        id: link_list
        uses: actions/github-script@v4
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          result-encoding: string
          script: |
            try {
                let ws_list = `${{ env.WS_LIST }}`
                console.log("ws_list: ", ws_list);
                let splitted = ws_list.split("\n");
                console.dir(splitted);
                return ws_list;
            } catch (e) {
              console.log("Err: " + e);
              throw e;
            }

      - name: Create Release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref }}
          release_name: ${{ github.ref }}
          body: |
            ${{steps.github_release.outputs.changelog}}

            ## crates.io
            ${{ env.LINK_LIST }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

